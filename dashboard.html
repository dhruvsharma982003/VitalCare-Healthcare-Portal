<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Healthcare Portal</title>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom CSS -->
      <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Healthcare Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Medical Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>

     <!-- Main Content -->
      <div class="container mt-4">
        <div class="row">
            <!-- Appointment Card -->
             <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Upcoming Appointments</div>
                    <div class="card-body">
                        <h5 class="card-title">5</h5>
                        <p class="card-text">You have 5 Upcoming appointments.</p>
                    </div>
                </div>
             </div>
             <!-- medical Records Card -->
              <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Medical Records</div>
                    <div class="card-body">
                        <h5 class="card-title">12</h5>
                        <p class="card-text">You have 12 medical records.</p>
                    </div>
                </div>
              </div>
              <!-- Messages Card -->
               <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Messages</div>
                    <div class="card-body">
                        <h5 class="card-title">8</h5>
                        <p class="card-text">You have 8 unread messages.</p>
                    </div>
                </div>
               </div>
        </div>
        <!-- Additional Content -->
      </div>

      <!-- Bootstrap JS Bundle -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <!-- Custom JS -->
        <script src="/js/script.js"></script>
</body>
</html>
