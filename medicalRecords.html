<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - Healthcare Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Healthcare Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Medical Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  <!-- Main Content -->
   <div class="container mt-4">
    <h2>Upload Medical Record</h2>
    <form id="medicalRecordForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="recordType" class="form-label">Record Type</label>
            <select class="form-select" name="recordType" id="recordType" required>
                <option selected disabled>Select record type</option>
                <option value="prescription">Prescription</option>
                <option value="lab report">Lab Report</option>
                <option value="imaging">Imaging</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="recordFile" class="form-label">Upload File</label>
            <input class="form-control" type="file" id="recordFile" name="recordFile" accept=".pdf,.jpg,.jpeg,.png" required> 
        </div>
        <button type="submit" class="btn btn-primary">Upload Record</button>
    </form>

    <!-- Medical Records List -->
    <h3 class="mt-5">Your Medical Records</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Record Type</th>
          <th>Description</th>
          <th>Uploaded At</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populate medical records -->
        <tr>
          <td>Prescription</td>
          <td>Blood Pressure Medication</td>
          <td>2024-11-10</td>
          <td><a href="/uploads/prescription-1627891234567.pdf" target="_blank">View File</a></td>
        </tr>
        <!-- Add more records as needed -->
      </tbody>
    </table>
   </div>

   <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/scripts.js"></script>
</body>
</html>
